<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Benjan Admin Dashboard</title>
    <link rel="stylesheet" href="admin_style.css" />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">

        <div class="logo_name">Benjan</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="admin_home.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Products</span>
          </a>
          <span class="tooltip">Add Product</span>
        </li>
        <li>
          <a href="foods.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Foods</span>
          </a>
          <span class="tooltip">Foods</span>
        </li>
        <li>
          <a href="customers.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Customers</span>
          </a>
          <span class="tooltip">Customers</span>
        </li>
        <li>
          <a href="messages.html">
            <i class="bx bx-chat"></i>
            <span class="links_name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="orders.html">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="caterin_urder.html">
            <i class="bx bx-cart"></i>
            <span class="links_name">Catering Order</span>
          </a>
          <span class="tooltip">Catering Order</span>
        </li>

        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name">Admin</div>
              <div class="job">Logout</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Add Food</div>
      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Products</div>
              <div class="number">40,876</div>
            </div>
          </div>
        </div>

        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">Benjan Add Food Form</div>
            <div class="sales-details">
              <form
                action=""
                method="post"
                class="add-product-form"
                enctype="multipart/form-data"
              >
                <h3>Add Food</h3>
                <span>Food Name</span>
                <input
                  type="text"
                  name="p_name"
                  placeholder="enter the product name"
                  class="box"
                  required
                />
                <span>Food Type</span>
                <input
                  class="list"
                  list="Day of arrival"
                  placeholder="Enter the type of food"
                />
                <datalist id="Day of arrival">
                  <option value="Chowmein"></option>
                  <option value="Momo"></option>
                  <option value="Dosa"></option>
                  <option value="Burger"></option>
                  <option value="Pizza"></option>
                  <option value="Tea"></option>
                  <option value="Chaat"></option>
                  <option value="Sandwich"></option>
                  <option value="S.Snacks"></option>
                  <option value="Laddu"></option>
                  <option value="Barfi"></option>
                  <option value="Peda"></option>
                  <option value="S.Sweets"></option>
                  <option value="Samosa"></option>
                  <option value="Bhujiya"></option>
                  <option value="Chips"></option>
                  <option value="S.Namkeen"></option>
                  <option value="Cakes"></option>
                  <option value="Bread"></option>
                  <option value="Cookies"></option>
                  <option value="Donuts"></option>
                </datalist>
                <span>Price</span>
                <input
                  type="number"
                  name="p_price"
                  min="0"
                  placeholder="Enter the product price"
                  class="box"
                  required
                />
                <span>Description</span>
                <input
                  type="text"
                  name="description"
                  min="0"
                  placeholder="Enter the product description"
                  class="box"
                  required
                />
                <span>Name</span>
                <input
                  type="file"
                  name="p_image"
                  accept="image/png, image/jpg, image/jpeg"
                  class="box3"
                  style="
                    display: inline-block;
                    text-align: center;
                    color: black;
                  "
                  required
                />
                <input
                  type="submit"
                  value="Add the Food"
                  name="add_product"
                  class="btn"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
