<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Bookmandu | Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin_dash.css" />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">

        <div class="logo_name">BookMandu</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="dashboard.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="books.html" >
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Books</span>
          </a>
          <span class="tooltip">Books</span>
        </li>
        <li>
          <a href="customers.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Customers</span>
          </a>
          <span class="tooltip">Customers</span>
        </li>
        <li>
          <a href="orders.html">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="messages.html">
            <i class="bx bx-chat"></i>
            <span class="links_name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="add_book.html">
            <i class="bx bx-cart"></i>
            <span class="links_name">Add Book</span>
          </a>
          <span class="tooltip">Add Books</span>
        </li>

        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name">Admin</div>
              <div class="job">Logout</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>

    <div class="container">
      
			<div class="card">
				<div class="percent" style="--clr:#04fc43;--num:85;">
					<div class="dot"></div>
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>32</h2>
						<p>Customers</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="percent" style="--clr:#fee800;--num:72;">
					<div class="dot"></div>
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>12</h2>
						<p>Books</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="percent" style="--clr:#ff000d;--num:12;">
					<div class="dot"></div>
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>12</h2>
						<p>Orders</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="percent" style="--clr:#06ccff;--num:10;">
					<div class="dot"></div>
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>10</h2>
						<p>Messages</p>
					</div>
				</div>
			</div>
			
		</div>

    <script src="script.js"></script>
  </body>
</html>
